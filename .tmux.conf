set -a terminal-features "xterm-256color:RGB"
set -g prefix C-SPACE
set -g mouse on

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

set -g mode-keys vi

set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style fg=colour6
set -g window-status-style fg=colour7
set -g status-left ""
set -g status-right "#S"
set -g status-right-length 40
set -g pane-active-border-style bg=default,fg=colour23
set -g pane-border-style bg=default,fg=colour237

bind r source-file "/home/kaine/.tmux.conf"
bind b set -g status

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# bind f run-shell "tmux neww tmux-session-dispensary.sh"
bind y run-shell "tmux neww tmux-sessionizer.sh"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H run-shell "tmux neww tmux-cht.sh"

bind E show-environment -g

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
